<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - L9 Ballat</title>
    <link rel="stylesheet" href="css/main_fixed_v2.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="particles"></div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <h1 class="logo">L9 Ballat</h1>
                <p class="tagline">Painel Administrativo</p>
            </div>
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Usu√°rio</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="login-btn">Entrar</button>
                </div>
            </form>
            <div class="back-link">
                <a href="index.html"><i class="fas fa-arrow-left"></i> Voltar ao site</a>
            </div>
        </div>
    </div>

    <!-- Adicionar link para o JS principal -->
    <script src="js/main_fixed_v2.js"></script>
</body>
</html>
